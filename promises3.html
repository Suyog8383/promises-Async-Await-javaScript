<script>
  const promise = new Promise(function (resolve, reject) {
    const string1 = "suyognagawad";
    const string2 = "suyognagawade";
    if (string1 === string2) {
      resolve("success");
    } else {
      reject("promise error");
    }
  });
  //   promise
  //     .then((data) => {
  //       console.log("@SN resolve:=" + data);
  //     })
  //     .catch((data) => {
  //       console.log("@SN reject:=" + data);
  //     });

  const promise2 = async () => {
    try {
      const result = await promise;
      console.log("AsyncAwait:" + result);
    } catch (error) {
      console.log("@SN " + error);
    }
  };

  promise2();
</script>
